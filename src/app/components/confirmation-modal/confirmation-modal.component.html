<!-- TODO organize grid markup into reusable layout -->
<div class="xng-page-narrow">
  <div class="xng-grid-row">
    <div class="xng-card">
      <div class="xng-card-content">
        <h3 class="xng-h3">Are you sure you want to leave the quiz?</h3>
        <div class="confirmation-modal-button-wrapper">
          <button class="xng-btn no" (click)="reject()">
            No
          </button>
          <button class="xng-btn yes" (click)="confirm()">
            Yes
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
